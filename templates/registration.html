<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />
    {% load static %}
    <title>Notes | Create an account</title>
    <style>
      body{
            justify-content: center;
            font-family: Consolas,monaco,monospace;
            overflow-x: hidden;
            height: 100vh;
        }
        .card{
            width: 75%;
            margin-left: 13%;
            margin-top: 4%;
            border-radius: 5%;
        }
        .items{
            width: 85%;
            margin-left: 7%;
        }
        button{
            width: 40%;
            margin-left: 28%;
        }
        button:hover{
            transform: scale(1.1);
            transition: 0.6s;
            position: relative;
        }
        img{
          height: 70vh;
        }
    </style>
  </head>
  <body>
    <!-- card start -->
    <div class="card border-3">
      <div class="card-body">
        <!-- Column start -->
          <div class="container">
            <div class="row align-items-start">
              <div class="col">
                <div class="items">
                  <h1 style="text-align: center;">Create an account</h1>
                  <hr><br>
                  <form action="/save/" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="name" required>
                      <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="emailid" required>
                      <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                      <label for="floatingPassword">Password</label>
                    </div>
                    <br>
                    <div class="form-group">
                      {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                          {{message}}
                        </div>
                      {% endfor %}
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-dark">REGISTER</button>
                    <br><hr>
                    <p style="text-align: center;">Already have an account? <a href="/login" style="color: red;">Log in</a></p>  
                    <p style="text-align: center;">Back to Home? <a href="/" style="color: red;">Home</a></p>
                  </form>
                </div>    
              </div>
              <div class="col">
                <div class="image">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" x="0px" y="0px" width="48px" height="48px" viewBox="0 0 48 48">
                    <img src="{% static 'register_notes.svg' %}" class="card-img-top" alt="Registration Image">
                  </svg>
                </div>
              </div>
            </div>
          </div>
        <!-- Column End -->
      </div>
    </div>
  <!-- card end -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
